# Redis 续期服务配置示例

# ========== 基础配置 ==========
redis:
  renewal:
    # 是否启用续期服务（默认 true）
    enabled: true

    # 时间轮配置
    time-wheel:
      # Tick 间隔（毫秒，默认 100）
      tick-duration: 100
      # 时间轮槽数（默认 512）
      ticks-per-wheel: 512

    # 执行器线程池大小（默认 4）
    executor-thread-pool-size: 4
    # 执行器队列容量（默认 1000）
    executor-queue-capacity: 1000

    # 指标报告间隔（秒，默认 60）
    metrics-report-interval: 60

    # 默认续期间隔（秒，默认 30）
    default-renewal-interval: 30
    # 默认 TTL（秒，默认 300）
    default-ttl: 300

